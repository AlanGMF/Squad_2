[loggers]
keys=root,api_logger

[handlers]
keys=consoleHandler

[formatters]
keys=consoleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_api_logger]
level=DEBUG
handlers=consoleHandler
qualname=api_logger
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=consoleFormatter
args=(sys.stdout,)


[formatter_consoleFormatter]
format=%(asctime)s_%(levelname)s%(name)s_%(message)s_
datefmt=%d-%B-%Y
